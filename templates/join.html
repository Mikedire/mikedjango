<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>

<form method="post" action="{% url 'join' %}" >
    {% csrf_token %}
    <label for="fname"></label>
    <input type="text" id="fname" placeholder="firstname" name="firstname"><br>

    <label for="lname"></label>
    <input type="text" id="lname" placeholder="lastname" name="lastname"><br>

    <label for="email"></label>
    <input type="email" id="email" placeholder="email" name="email">

    <label for="pwd"></label>
    <input type="password" id="pwd" placeholder="password" name="password">

    <label for="age"></label>
    <input type="number" id="age" placeholder="age" name="age">

    <button type="submit">Save</button>
</form>
</body>
</html>
